            <p>On 10/09/2009 Microsoft announced release of Application Request Routing (ARR) 2.0. More details&#xA0; at <a href="http://www.iis.net/extensions/ApplicationRequestRouting</a>.</p>
<p>&#xA0;</p>
<p>IIS Application Request Routing (ARR) 2.0 enables Web server administrators, hosting providers, and Content Delivery Networks (CDNs) to increase Web application scalability and reliability through rule-based routing, client and host name affinity, load balancing of HTTP server requests, and distributed disk caching</p>
<p>Features list:</p>
<h4>Features</h4>
<ul>
<li>HTTP based routing decisions built using rules that examine HTTP request information </li>
<li>Sophisticated load balancing algorithms to determine appropriate servers to service the HTTP requests </li>
<li>Health monitoring for live traffic and specific URLs to determine the health of servers with a set of configuration parameters provided to calibrate baseline server health </li>
<li>Client affinity to direct all requests from a client to a specific server by using cookies. </li>
<li>Host name affinity to streamline administration for Web servers and to create additional business opportunities. </li>
<li>Management of multiple server farms to enable pilot management and A/B testing scenarios. </li>
<li>Management and monitoring of all configuration settings and aggregated runtime statistics through IIS Manager interface. </li>
<li>Support for Failed Request Tracing Rules </li>
<li>Disk-based caching </li>
<li>Cache hierarchy management </li>
<li>Cache proxy node in CDN/ECN environment </li>
<li>Caching compressed objects </li>
<li>Browsing cached contents using IIS Manager </li>
<li>Removing cached contents by matching URL patterns </li>
<li>Overriding cache-control directives </li>
<li>Warming up cache mode </li>
<li>Intelligent byte-range support </li>
<li>Intelligent live request support </li>
<li>Caching while serving responses </li>
</ul>
